<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Ilya Demidov</title>

    <style>
        html,
        body {
            height: 100%;
            background-color: #333b3c;
        }

        .scale {
            width: 45%;
            height: 45%;
        }

        @media screen and (min-width: 1024px) {
            .scale {
                width: 20%;
                height: 20%;
            }
        }
    </style>
</head>

<body>
    <div class="container" style="min-height: 100%; overflow: hidden; background-color: #FFF;">
        <div class="d-flex justify-content-center">
            <img src="$PICTURE_SOURCE" class="scale rounded-circle" />
        </div>
        <div class="d-flex justify-content-center">
            <h1>$NAME</h1>
        </div>
        <div class="flex-sm-row justify-content-sm-center">
            <div class="d-flex justify-content-center">$DESCRIPTION</div>
            <br>
            <br>
            <p class="col-md-6 offset-md-6 small"><i class="fas fa-check-circle"></i> $ANONYMOUS_CONFIRM</p>
            <form method="post" name="comment" id="form" action="comment.html">
                <div class="form-row">
                    <div class="col-sm-6">
                        <h3>$STRENGTH <i class="far fa-grin"></i></h3>
                        <textarea class="form-control form-control-md" rows="4" name="good"></textarea>
                    </div>
                    <div class="col-sm-6">
                        <h3>$WEAKNESSES <i class="far fa-frown"></i></h3>
                        <textarea class="form-control form-contro-md" rows="4" name="bad"></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <button type="button" class="btn btn-primary btn-lg col-md-3 mx-auto" style="margin-top: 5pt;"
                        data-toggle="modal" data-target="#sentConfirmation">$SEND_BUTTON <i class="fas fa-envelope"></i></button>
                </div>
                <br>
                <br>
            </form>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="sentConfirmation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title" id="exampleModalLabel">$SEND_CONF_TITLE</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4>$SEND_CONFIRM</h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">$CANCEL <i class="fas fa-times-circle"></i></button>
                    <button type="button" class="btn btn-primary" id="send-comment-btn">$SEND_BUTTON <i class="fas fa-envelope"></i></button>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script>
            $("#send-comment-btn").click(function() {
                $("#form").submit();
            });
        </script>
</body>

</html>
